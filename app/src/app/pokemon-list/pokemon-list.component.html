<p *ngIf="pokemonList.length === 0 && !loading">Ainda n√£o capturou nenhum pokemon</p>
<p *ngIf="loading">Carregando pokemons capturados...</p>
<p *ngIf="error">Desculpe mas ocorreu algum erro.</p>
<div *ngIf="!loading" class="pokemon-list-container" >
  <app-pokemon-card
    *ngFor="let pokemon of pokemonList"
    [pokemon]="pokemon"
  />
</div>
